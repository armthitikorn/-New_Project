
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Audio Upload to Firebase</title>
</head>
<body>
  <h2>üéôÔ∏è Record and Upload Audio to Firebase</h2>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop & Upload</button>
  <p id="status">Status: Idle</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
  apiKey: "AIzaSyA4OrZERUoxWPiShCEWVvz1MK9cYGO3_K8",
  authDomain: "new-record-3ccd6.firebaseapp.com",
  projectId: "new-record-3ccd6",
  storageBucket: "new-record-3ccd6.appspot.com",
  messagingSenderId: "1065863160189",
  appId: "1:1065863160189:web:25313e55b0733f5e126c14",
  measurementId: "G-JW6N2HYR58"
};

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');

    let mediaRecorder;
    let audioChunks = [];

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

        // Optional compression using Web Audio API
        const compressedBlob = await compressAudio(audioBlob);

        const fileName = 'recording_' + Date.now() + '.webm';
        const audioRef = ref(storage, 'recordings/' + fileName);
        const uploadTask = uploadBytesResumable(audioRef, compressedBlob);

        status.textContent = 'Uploading...';

        uploadTask.on('state_changed',
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            status.textContent = 'Upload Progress: ' + progress.toFixed(2) + '%';
          },
          (error) => {
            console.error('Upload failed:', error);
            status.textContent = 'Upload failed';
          },
          () => {
            getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
              status.textContent = 'Upload complete! File URL: ' + downloadURL;
            });
          }
        );
      };

      mediaRecorder.start();
      status.textContent = 'Recording...';
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      status.textContent = 'Processing...';
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    async function compressAudio(blob) {
      // Decode audio and re-encode with lower bitrate
      const audioCtx = new AudioContext();
      const arrayBuffer = await blob.arrayBuffer();
      const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

      const offlineCtx = new OfflineAudioContext(1, audioBuffer.length, audioBuffer.sampleRate);
      const source = offlineCtx.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(offlineCtx.destination);
      source.start();

      const renderedBuffer = await offlineCtx.startRendering();
      const wavBlob = bufferToWav(renderedBuffer);
      return wavBlob;
    }

    function bufferToWav(buffer) {
      const numOfChan = buffer.numberOfChannels;
      const length = buffer.length * numOfChan * 2 + 44;
      const bufferArray = new ArrayBuffer(length);
      const view = new DataView(bufferArray);
      const channels = [];
      let offset = 0;
      let pos = 0;

      function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
      function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }

      setUint32(0x46464952); // "RIFF"
      setUint32(length - 8);
      setUint32(0x45564157); // "WAVE"

      setUint32(0x20746d66); // "fmt " chunk
      setUint32(16);
      setUint16(1);
      setUint16(numOfChan);
      setUint32(buffer.sampleRate);
      setUint32(buffer.sampleRate * 2 * numOfChan);
      setUint16(numOfChan * 2);
      setUint16(16);

      setUint32(0x61746164); // "data" chunk
      setUint32(length - pos - 4);

      for (let i = 0; i < numOfChan; i++)
        channels.push(buffer.getChannelData(i));

      while (pos < length) {
        for (let i = 0; i < numOfChan; i++) {
          let sample = Math.max(-1, Math.min(1, channels[i][offset]));
          sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
          view.setInt16(pos, sample, true);
          pos += 2;
        }
        offset++;
      }

      return new Blob([bufferArray], { type: 'audio/wav' });
    }
  </script>
</body>
</html>
