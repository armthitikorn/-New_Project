
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบลงทะเบียนและเข้าสู่ระบบ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    .container { margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- หน้า 1: ลงทะเบียนและล็อกอิน -->
  <div id="page1">
    <h2>ลงทะเบียน</h2>
    <div class="container">
      <input type="text" id="regUser" placeholder="ชื่อผู้ใช้">
      <input type="password" id="regPass" placeholder="รหัสผ่าน">
      <button onclick="register()">ลงทะเบียน</button>
    </div>

    <h2>เข้าสู่ระบบ</h2>
    <div class="container">
      <input type="text" id="loginUser" placeholder="ชื่อผู้ใช้">
      <input type="password" id="loginPass" placeholder="รหัสผ่าน">
      <button onclick="login()">เข้าสู่ระบบ</button>
    </div>
  </div>

  <!-- หน้า 2: หลังล็อกอิน -->
  <div id="page2" class="hidden">
    <h2>ยินดีต้อนรับ!</h2>
    <button onclick="startTest()">เริ่มทำแบบทดสอบ</button>
    <button onclick="adminAccess()">เข้าสู่แดชบอร์ด (Admin เท่านั้น)</button>
  </div>

  <!-- หน้าแดชบอร์ด Admin -->
  <div id="adminLogin" class="hidden">
    <h2>เข้าสู่แดชบอร์ด Admin</h2>
    <input type="text" id="adminUser" placeholder="Admin User">
    <input type="password" id="adminPass" placeholder="Admin Password">
    <button onclick="verifyAdmin()">เข้าสู่แดชบอร์ด</button>
  </div>

  <div id="dashboard" class="hidden">
    <h2>แดชบอร์ดผู้ดูแลระบบ</h2>
    <p>ข้อมูลสำหรับผู้ดูแลระบบเท่านั้น</p>
  </div>

  <script>
    const users = {};
    const adminCredentials = { user: "admin", pass: "1234" };

    function register() {
      const user = document.getElementById("regUser").value;
      const pass = document.getElementById("regPass").value;
      if (user && pass) {
        users[user] = pass;
        alert("ลงทะเบียนสำเร็จ!");
      } else {
        alert("กรุณากรอกข้อมูลให้ครบ");
      }
    }

    function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      if (users[user] === pass) {
        document.getElementById("page1").classList.add("hidden");
        document.getElementById("page2").classList.remove("hidden");
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    }

    function startTest() {
      alert("เข้าสู่หน้าแบบทดสอบ...");
      // สามารถเปลี่ยนเป็น window.location.href = "test.html";
    }

    function adminAccess() {
      document.getElementById("adminLogin").classList.remove("hidden");
    }

    function verifyAdmin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if (user === adminCredentials.user && pass === adminCredentials.pass) {
        document.getElementById("adminLogin").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      } else {
        alert("ข้อมูล Admin ไม่ถูกต้อง");
      }
    }
  </script>

</body>
</html>
