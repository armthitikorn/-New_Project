<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดไฟล์เสียงที่อัปโหลด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center">
    <div class="container max-w-4xl w-full bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-2">แดชบอร์ดไฟล์เสียงที่อัปโหลด</h1>
        <div class="text-center text-gray-600 mb-6">
            <b class="font-medium">ผู้ใช้ปัจจุบัน:</b> <span id="userNameDisplay" class="font-bold">กำลังโหลด...</span>
        </div>
        
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <div class="flex items-center gap-2">
                <b class="text-gray-700">เลือกผู้ใช้งาน:</b>
                <select id="userDropdown" class="p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- เลือกอีเมล --</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <b class="text-gray-700">เลือกวันที่:</b>
                <input type="date" id="datePicker" class="p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="searchBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors shadow-md">
                <i class="fas fa-search"></i> ค้นหา
            </button>
            <button onclick="logout()" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 transition-colors shadow-md">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </button>
        </div>

        <!-- Custom message box -->
        <div id="messageBox" class="hidden p-4 rounded-lg text-center font-medium transition-opacity duration-300"></div>

        <div id="fileListContainer" class="dashboard-section space-y-4">
            <p class="text-center text-gray-500">กรุณาเลือกผู้ใช้งานและวันที่เพื่อแสดงไฟล์เสียง</p>
        </div>
    </div>
    
    <script type="module">
        // นำเข้าโมดูล Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        
        // ตัวแปรส่วนกลางที่ระบบจัดเตรียมไว้ให้
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // กำหนด Admin Email ที่อนุญาตให้เข้าถึงแดชบอร์ดนี้
        const adminEmail = "armthitikorn@gmail.com"; 

        // ตรวจสอบว่า Firebase config ถูกต้องหรือไม่
        if (Object.keys(firebaseConfig).length === 0) {
            console.error("Firebase config is not provided.");
            document.getElementById('fileListContainer').innerHTML = "<p class='text-red-500 text-center'>เกิดข้อผิดพลาดในการตั้งค่า Firebase กรุณาตรวจสอบการตั้งค่าในระบบ</p>";
            throw new Error("Firebase config not provided.");
        }

        // เริ่มต้นการใช้งาน Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // ตัวแปรสำหรับองค์ประกอบต่างๆ บนหน้าเว็บ
        const userDropdown = document.getElementById("userDropdown");
        const datePicker = document.getElementById("datePicker");
        const searchBtn = document.getElementById("searchBtn");
        const fileListContainer = document.getElementById("fileListContainer");
        const userNameDisplay = document.getElementById("userNameDisplay");
        const messageBox = document.getElementById('messageBox');

        // ฟังก์ชันสำหรับแสดงข้อความแจ้งเตือนที่สวยงาม
        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            }
            messageBox.classList.add('block');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // ฟังก์ชันออกจากระบบ
        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout failed:", error);
                showMessage("ไม่สามารถออกจากระบบได้", "error");
            });
        };

        // ดึงข้อมูลผู้ใช้งานทั้งหมดจาก Firestore และโหลดลงใน dropdown
        async function fetchAllUsersAndLoadDropdown() {
            const uniqueUsers = {};
            const submissionsColRef = collection(db, `artifacts/${appId}/public/data/submissions_part1`);
            
            try {
                // ดึงเอกสารทั้งหมดมาเพื่อหาผู้ใช้งานที่ไม่ซ้ำกัน
                const querySnapshot = await getDocs(submissionsColRef);
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.uid && data.email && !uniqueUsers[data.uid]) {
                        uniqueUsers[data.uid] = data.email;
                    }
                });
            } catch (error) {
                console.error("Error fetching user list:", error);
                showMessage("ไม่สามารถโหลดรายชื่อผู้ใช้งานได้", "error");
            }

            for (const uid in uniqueUsers) {
                const option = document.createElement("option");
                option.value = uid;
                option.textContent = uniqueUsers[uid];
                userDropdown.appendChild(option);
            }
        }

        // โหลดไฟล์เสียงตามผู้ใช้งานและวันที่ที่เลือก
        async function loadAudioFiles(userId, selectedDate) {
            fileListContainer.innerHTML = "<p class='text-center text-gray-500'>กำลังโหลดรายการไฟล์...</p>";
            showMessage("");

            if (!userId || !selectedDate) {
                fileListContainer.innerHTML = "<p class='text-center text-gray-500'>กรุณาเลือกผู้ใช้งานและวันที่</p>";
                return;
            }

            const startDate = new Date(selectedDate);
            startDate.setHours(0, 0, 0, 0);
            const endDate = new Date(selectedDate);
            endDate.setHours(23, 59, 59, 999);

            const submissionsColRef = collection(db, `artifacts/${appId}/public/data/submissions_part1`);
            const q = query(submissionsColRef,
                where("uid", "==", userId),
                where("timestamp", ">=", Timestamp.fromDate(startDate)),
                where("timestamp", "<=", Timestamp.fromDate(endDate))
            );

            try {
                const querySnapshot = await getDocs(q);
                fileListContainer.innerHTML = "";
                if (querySnapshot.empty) {
                    fileListContainer.innerHTML = "<p class='text-center text-gray-500'>ไม่พบไฟล์เสียงในวันที่เลือก</p>";
                    return;
                }

                // เรียงลำดับข้อมูลด้วย JavaScript หลังจากการดึงข้อมูล
                const docs = [];
                querySnapshot.forEach(doc => docs.push(doc.data()));
                docs.sort((a, b) => a.timestamp.toDate() - b.timestamp.toDate());

                // วนลูปเพื่อแสดงไฟล์และดึงลิงก์ดาวน์โหลดจาก Firebase Storage
                for (const data of docs) {
                    const fileDiv = document.createElement("div");
                    fileDiv.className = "file-item p-4 bg-gray-50 border border-gray-200 rounded-lg shadow-sm";
                    
                    const timestampDate = data.timestamp.toDate();
                    const formattedDate = `${timestampDate.toLocaleDateString()} ${timestampDate.toLocaleTimeString()}`;

                    fileDiv.innerHTML = `
                        <p class="font-bold text-lg text-blue-700 mb-1">Part ${data.part} - คำถามที่ ${data.question}</p>
                        <p class="text-sm text-gray-600 mb-2"><b>ข้อความ:</b> ${data.text}</p>
                        <p class="text-sm text-gray-500 mb-2"><b>วันที่ส่ง:</b> ${formattedDate}</p>
                        <audio controls src="#" class="w-full mt-2" data-audio-path="${data.audioUrl}"></audio>
                    `;
                    fileListContainer.appendChild(fileDiv);

                    // สร้าง reference และดึง URL สำหรับดาวน์โหลด
                    const audioPath = data.audioUrl;
                    const audioRef = ref(storage, audioPath);
                    try {
                        const downloadUrl = await getDownloadURL(audioRef);
                        fileDiv.querySelector('audio').src = downloadUrl;
                    } catch (error) {
                        console.error(`Error getting download URL for ${audioPath}:`, error);
                        // แสดงข้อความใน UI หากไม่สามารถโหลดไฟล์ได้
                        const errorMsg = document.createElement('p');
                        errorMsg.className = 'text-red-500 text-sm mt-2';
                        errorMsg.textContent = 'ไม่สามารถโหลดไฟล์เสียงนี้ได้ (อาจเป็นเพราะสิทธิ์การเข้าถึงหรือไฟล์ถูกลบ)';
                        fileDiv.appendChild(errorMsg);
                    }
                }
            } catch (error) {
                console.error("Error loading audio files:", error);
                showMessage("ไม่สามารถโหลดไฟล์เสียงได้", "error");
            }
        }

        // การตรวจสอบการเข้าสู่ระบบและอนุญาตสิทธิ์
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                if (user.email === adminEmail) {
                    userNameDisplay.textContent = user.email;
                    await fetchAllUsersAndLoadDropdown();
                } else {
                    showMessage("บัญชีของคุณไม่มีสิทธิ์เข้าถึงหน้านี้", "error");
                    signOut(auth).finally(() => {
                        window.location.href = "index.html";
                    });
                }
            } else {
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } catch (error) {
                        console.error("Failed to sign in with custom token:", error);
                        showMessage("การยืนยันตัวตนล้มเหลว กรุณาลองใหม่อีกครั้ง", "error");
                        await signInAnonymously(auth);
                    }
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Failed to sign in anonymously:", error);
                        showMessage("การยืนยันตัวตนล้มเหลว กรุณาลองใหม่อีกครั้ง", "error");
                        window.location.href = "index.html";
                    }
                }
            }
        });

        // Event listener สำหรับปุ่มค้นหา
        searchBtn.addEventListener('click', () => {
            const selectedUid = userDropdown.value;
            const selectedDate = datePicker.value;
            loadAudioFiles(selectedUid, selectedDate);
        });
    </script>
</body>
</html>
